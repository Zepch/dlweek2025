<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading System Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .metrics-card {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
        }
        .training-progress {
            height: 300px;
        }
        .performance-chart {
            height: 400px;
        }
        .model-selector {
            margin-bottom: 20px;
        }
        .tab-content {
            padding: 20px 0;
        }
        .highlight-metric {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Trading System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Configuration
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="mb-3">
                                <label for="symbolSelect" class="form-label">Symbol</label>
                                <select class="form-select" id="symbolSelect">
                                    <!-- Symbols will be populated via JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" value="2018-01-01">
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" value="2023-01-01">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Models to Train</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="lstm" id="lstmCheck" checked>
                                    <label class="form-check-label" for="lstmCheck">LSTM</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="gru" id="gruCheck" checked>
                                    <label class="form-check-label" for="gruCheck">GRU</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="transformer" id="transformerCheck" checked>
                                    <label class="form-check-label" for="transformerCheck">Transformer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="xgboost" id="xgboostCheck" checked>
                                    <label class="form-check-label" for="xgboostCheck">XGBoost</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="random_forest" id="rfCheck" checked>
                                    <label class="form-check-label" for="rfCheck">Random Forest</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="epochs" class="form-label">Epochs</label>
                                <input type="number" class="form-control" id="epochs" value="10" min="1">
                            </div>
                            <button type="button" class="btn btn-primary" id="trainButton">Train Models</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="performance-tab" data-bs-toggle="tab" data-bs-target="#performance" type="button" role="tab">Performance</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="training-tab" data-bs-toggle="tab" data-bs-target="#training" type="button" role="tab">Training Progress</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="comparison-tab" data-bs-toggle="tab" data-bs-target="#comparison" type="button" role="tab">Model Comparison</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <!-- Performance Tab -->
                    <div class="tab-pane fade show active" id="performance" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Portfolio Performance</span>
                                        <select class="form-select form-select-sm w-auto" id="modelPerformanceSelect">
                                            <option value="combined">Combined Strategy</option>
                                            <option value="ml">ML Strategy</option>
                                            <option value="rl">RL Strategy</option>
                                        </select>
                                    </div>
                                    <div class="card-body">
                                        <div id="performanceChart" class="performance-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card metrics-card">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">Total Return</h6>
                                        <div id="totalReturn" class="highlight-metric">0.00%</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card metrics-card">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">Sharpe Ratio</h6>
                                        <div id="sharpeRatio" class="highlight-metric">0.00</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card metrics-card">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">Max Drawdown</h6>
                                        <div id="maxDrawdown" class="highlight-metric">0.00%</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card metrics-card">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">Total Trades</h6>
                                        <div id="totalTrades" class="highlight-metric">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Training Progress Tab -->
                    <div class="tab-pane fade" id="training" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-12">
                                <select class="form-select model-selector" id="trainProgressModelSelect">
                                    <option value="lstm">LSTM</option>
                                    <option value="gru">GRU</option>
                                    <option value="transformer">Transformer</option>
                                    <option value="xgboost">XGBoost</option>
                                    <option value="random_forest">Random Forest</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">Training Progress</div>
                                    <div class="card-body">
                                        <div id="trainingChart" class="training-progress"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Model Comparison Tab -->
                    <div class="tab-pane fade" id="comparison" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">Model Performance Comparison</div>
                                    <div class="card-body">
                                        <div id="modelComparisonChart" class="performance-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">Performance Metrics</div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped" id="metricsTable">
                                                <thead>
                                                    <tr>
                                                        <th>Model</th>
                                                        <th>Total Return</th>
                                                        <th>Sharpe Ratio</th>
                                                        <th>Max Drawdown</th>
                                                        <th>Win Rate</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- This will be populated via JavaScript -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Training Status Modal -->
    <div class="modal fade" id="trainingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Training in Progress</h5>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div id="trainingProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="trainingStatus" class="mt-3 text-center">Initializing...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load available symbols
            fetch('/get_symbols')
                .then(response => response.json())
                .then(symbols => {
                    const symbolSelect = document.getElementById('symbolSelect');
                    symbols.forEach(symbol => {
                        const option = document.createElement('option');
                        option.value = symbol;
                        option.textContent = symbol;
                        symbolSelect.appendChild(option);
                    });
                    
                    // Load initial data for the first symbol
                    if (symbols.length > 0) {
                        loadPerformanceData(symbols[0]);
                    }
                });
            
            // Train button click handler
            document.getElementById('trainButton').addEventListener('click', function() {
                const symbol = document.getElementById('symbolSelect').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const epochs = document.getElementById('epochs').value;
                
                const models = [];
                document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                    models.push(checkbox.value);
                });
                
                if (models.length === 0) {
                    alert('Please select at least one model to train.');
                    return;
                }
                
                // Show training modal
                const trainingModal = new bootstrap.Modal(document.getElementById('trainingModal'));
                trainingModal.show();
                
                // Send training request
                fetch('/train_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        start_date: startDate,
                        end_date: endDate,
                        epochs: parseInt(epochs),
                        models: models
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Hide modal
                    trainingModal.hide();
                    
                    // Update performance data
                    loadPerformanceData(symbol);
                    
                    // Update training progress for the first model
                    if (models.length > 0) {
                        document.getElementById('trainProgressModelSelect').value = models[0];
                        loadTrainingProgress(models[0]);
                    }
                    
                    // Update model comparison
                    loadModelComparison(symbol);
                })
                .catch(error => {
                    console.error('Error:', error);
                    trainingModal.hide();
                    alert('An error occurred during training.');
                });
                
                // Simulate training progress updates
                simulateTrainingProgress(models.length);
            });
            
            // Performance model selector change
            document.getElementById('modelPerformanceSelect').addEventListener('change', function() {
                const symbol = document.getElementById('symbolSelect').value;
                loadPerformanceData(symbol, this.value);
            });
            
            // Symbol selector change
            document.getElementById('symbolSelect').addEventListener('change', function() {
                loadPerformanceData(this.value);
                loadModelComparison(this.value);
            });
            
            // Training progress model selector change
            document.getElementById('trainProgressModelSelect').addEventListener('change', function() {
                loadTrainingProgress(this.value);
            });
            
            // Load initial training progress for LSTM
            loadTrainingProgress('lstm');
            
            // Function to load performance data
            function loadPerformanceData(symbol, strategy = 'combined') {
                fetch(`/get_performance/${symbol}?strategy=${strategy}`)
                    .then(response => response.json())
                    .then(data => {
                        // Update metrics
                        document.getElementById('totalReturn').textContent = data.total_return.toFixed(2) + '%';
                        document.getElementById('sharpeRatio').textContent = data.sharpe_ratio.toFixed(2);
                        document.getElementById('maxDrawdown').textContent = data.max_drawdown.toFixed(2) + '%';
                        document.getElementById('totalTrades').textContent = data.total_trades;
                        
                        // Plot performance chart
                        const timestamps = data.equity_curve.map(point => point[0]);
                        const equity = data.equity_curve.map(point => point[1]);
                        
                        Plotly.newPlot('performanceChart', [{
                            x: timestamps,
                            y: equity,
                            type: 'scatter',
                            mode: 'lines',
                            name: 'Portfolio Value',
                            line: { color: '#0d6efd' }
                        }], {
                            title: `${symbol} Performance - ${strategy.charAt(0).toUpperCase() + strategy.slice(1)} Strategy`,
                            xaxis: { title: 'Date' },
                            yaxis: { title: 'Portfolio Value ($)' },
                            showlegend: true
                        });
                    })
                    .catch(error => console.error('Error loading performance data:', error));
            }
            
            // Function to load training progress
            function loadTrainingProgress(modelType) {
                fetch(`/get_training_progress/${modelType}`)
                    .then(response => response.json())
                    .then(data => {
                        let chartData = [];
                        
                        if (modelType === 'lstm' || modelType === 'gru' || modelType === 'transformer') {
                            // For deep learning models: show loss curves
                            chartData = [
                                {
                                    x: Array.from({length: data.loss.length}, (_, i) => i + 1),
                                    y: data.loss,
                                    type: 'scatter',
                                    mode: 'lines',
                                    name: 'Training Loss',
                                    line: { color: '#0d6efd' }
                                },
                                {
                                    x: Array.from({length: data.val_loss.length}, (_, i) => i + 1),
                                    y: data.val_loss,
                                    type: 'scatter',
                                    mode: 'lines',
                                    name: 'Validation Loss',
                                    line: { color: '#dc3545' }
                                }
                            ];
                            
                            Plotly.newPlot('trainingChart', chartData, {
                                title: `${modelType.toUpperCase()} Training Progress`,
                                xaxis: { title: 'Epoch' },
                                yaxis: { title: 'Loss' },
                                showlegend: true
                            });
                        } else {
                            // For tree-based models: show different metrics
                            chartData = [
                                {
                                    x: Array.from({length: data.training_progress.length}, (_, i) => i + 1),
                                    y: data.training_progress,
                                    type: 'scatter',
                                    mode: 'lines',
                                    name: 'Training Metric',
                                    line: { color: '#198754' }
                                }
                            ];
                            
                            Plotly.newPlot('trainingChart', chartData, {
                                title: `${modelType} Training Progress`,
                                xaxis: { title: 'Iteration' },
                                yaxis: { title: 'Performance Metric' },
                                showlegend: true
                            });
                        }
                    })
                    .catch(error => console.error('Error loading training progress:', error));
            }
            
            // Function to load model comparison
            function loadModelComparison(symbol) {
                fetch(`/get_performance/${symbol}?all_models=true`)
                    .then(response => response.json())
                    .then(data => {
                        // Create comparison chart
                        const models = Object.keys(data);
                        const returns = models.map(model => data[model].total_return);
                        const sharpeRatios = models.map(model => data[model].sharpe_ratio);
                        
                        Plotly.newPlot('modelComparisonChart', [
                            {
                                x: models,
                                y: returns,
                                type: 'bar',
                                name: 'Total Return (%)',
                                marker: { color: '#0d6efd' }
                            },
                            {
                                x: models,
                                y: sharpeRatios,
                                type: 'bar',
                                name: 'Sharpe Ratio',
                                marker: { color: '#198754' },
                                yaxis: 'y2'
                            }
                        ], {
                            title: `${symbol} Model Comparison`,
                            xaxis: { title: 'Model' },
                            yaxis: { title: 'Total Return (%)' },
                            yaxis2: {
                                title: 'Sharpe Ratio',
                                overlaying: 'y',
                                side: 'right'
                            },
                            barmode: 'group',
                            showlegend: true
                        });
                        
                        // Update metrics table
                        const tbody = document.querySelector('#metricsTable tbody');
                        tbody.innerHTML = '';
                        
                        models.forEach(model => {
                            const modelData = data[model];
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${model}</td>
                                <td>${modelData.total_return.toFixed(2)}%</td>
                                <td>${modelData.sharpe_ratio.toFixed(2)}</td>
                                <td>${modelData.max_drawdown.toFixed(2)}%</td>
                                <td>${(modelData.win_rate * 100).toFixed(2)}%</td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error loading model comparison:', error));
            }
            
            // Function to simulate training progress updates
            function simulateTrainingProgress(numModels) {
                const progressBar = document.getElementById('trainingProgressBar');
                const statusText = document.getElementById('trainingStatus');
                const models = ['lstm', 'gru', 'transformer', 'xgboost', 'random_forest'];
                const selectedModels = [];
                
                document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                    selectedModels.push(checkbox.value);
                });
                
                let progress = 0;
                let currentModelIndex = 0;
                
                const interval = setInterval(() => {
                    if (progress >= 100) {
                        clearInterval(interval);
                        return;
                    }
                    
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    
                    const modelProgress = (progress % (100/numModels)) / (100/numModels) * 100;
                    const currentModel = selectedModels[currentModelIndex] || 'unknown';
                    
                    if (progress % (100/numModels) === 0 && currentModelIndex < numModels - 1) {
                        currentModelIndex++;
                    }
                    
                    statusText.textContent = `Training ${currentModel.toUpperCase()}: ${Math.min(100, Math.round(modelProgress))}% complete`;
                }, 100);
            }
        });
    </script>
</body>
</html>
